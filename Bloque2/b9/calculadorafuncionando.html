<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Otra</title>


</head>

<body class="degradado">
    <div class="centro">
        <div class="calculadora">
            <input type="numero" value="" name="" id="alba">
            <div class="botones">
                <button  class="boton operador todo" >+</button>
                <button  class="boton operador todo">-</button>
                <button  class="boton operador todo">*</button>
                <button  class="boton operador todo">รท</button>
                <button  class="boton numero resto">7</button>
                <button  class="boton numero resto">8</button>
                <button  class="boton numero resto">9</button>
                <button  class="boton numero resto">4</button>
                <button  class="boton numero resto">5</button>
                <button  class="boton numero resto">6</button>
                <button  class="boton numero resto">1</button>
                <button  class="boton numero resto">2</button>
                <button  class="boton numero resto">3</button>
                <button  class="boton numero cero">0</button>
                <button  class="boton numero resto">.</button>
                <button  class="boton operador resto">C</button>
                <button  class="boton operador igual">=</button>


            </div>
        </div>
    </div>
    </div>


    <script src="index.js" defer></script>
</body>

</html>
